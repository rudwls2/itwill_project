<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Basic need -->
<title>Open Pediatrics</title>
<meta charset="UTF-8">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">
<link rel="profile" href="#">
<!--Google Font-->
<link rel="stylesheet"
	href='http://fonts.googleapis.com/css?family=Dosis:400,700,500|Nunito:300,400,600' />
<!-- Mobile specific meta -->
<meta name=viewport content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone-no">
<!-- CSS files -->
<link rel="stylesheet" href="css/plugins.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/admin.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="background-color: #020D18;">
	<!--preloading-->
	<div th:insert="~{common_header :: headerFragment}"></div>

	<!-- BEGIN | Header -->
	<header class="ht-header">
		<div class="container">
			<nav class="navbar navbar-default navbar-custom"></nav>
	</header>

	<div id="admin_container"
		style="display: grid; grid-template-columns: 200px 1fr;">
		<!-- 관리자 페이지 사이드바 시작 -->
		<div id="admin_menu">
			<ul>
				<li class="accordion"><a href="admin">회원</a>
				<li class="accordion"><a href="admin_music">상품</a>
					<ul class="submenu">
						<li><a href="admin_music">음악</a></li>
						<li><a href="admin_goods">굿즈</a></li>
						<li><a href="admin_ticket">티켓</a></li>
					</ul></li>
				<li class="accordion"><a href="admin_Board">게시판</a>
					<ul class="submenu">
						<li><a href="#">공지사항</a></li>
						<li><a href="#">Q&A</a></li>
						<li><a href="#">1대1문의</a></li>
					</ul></li>
				<li class="accordion"><a href="#">기타기능</a>
					<ul class="submenu">
						<li><a href="#">투표</a></li>
						<li><a href="#">결제</a></li>
					</ul></li>
			</ul>
		</div>
		<!-- 관리자 페이지 사이드바 종료 -->

		<!-- 음악 추가 테이블 시작 -->
		<div class="content" style="color: white; padding: 20px;">
			<h1 style="margin-left: 20px; margin-bottom: 20px; margin-top: 20px;">음악
				목록</h1>

			<table style="width: 100%; border-collapse: collapse;">
				<tr style="font-size: 20px;">
					<th style="width: 5%;"><input type="checkbox" name="musicList"></th>
					<th style="width: 15%;">음악 ID</th>
					<th style="width: 20%;">음악 이름</th>
					<th style="width: 20%;">가수</th>
					<th style="width: 20%;">발매일</th>
					<th style="width: 20%;">장르</th>
				</tr>
				<tr style="font-size: 20px;">
					<td><input type="checkbox" name="music1"></td>
					<td>음악1</td>
					<td>음악 이름1</td>
					<td>가수1</td>
					<td>발매일1</td>
					<td>장르1</td>
				</tr>
				<tr style="font-size: 20px;">
					<td><input type="checkbox" name="music2"></td>
					<td>음악2</td>
					<td>음악 이름2</td>
					<td>가수2</td>
					<td>발매일2</td>
					<td>장르2</td>
				</tr>
				<!-- 다른 음악 데이터 추가 -->
			</table>

			<button id="music_deleteButton"
				style="margin-top: 20px; color: black;">삭제하기</button>
			<button id="music_updateButton"
				style="margin-top: 20px; color: black;">수정하기</button>

			<h2 style="margin-top: 20px;">음악 추가</h2>
			
			<form style="display: flex; flex-direction: row; width: 100%;">
				<div style="flex: 1; margin-right: 10px;">
					<label for="music_name">음악 이름:</label> <input type="text"
						id="music_name" name="music_name">
				</div>
				<div style="flex: 1; margin-right: 10px;">
					<label for="music_artist">가수:</label> <input type="text"
						id="music_artist" name="music_artist">
				</div>
				<div style="flex: 1; margin-right: 10px;">
					<label for="music_release_date">발매일:</label> <input type="text"
						id="music_release_date" name="music_release_date">
				</div>
				<div style="flex: 1; margin-right: 10px;">
					<label for="music_genre">장르:</label> <input type="text"
						id="music_genre" name="music_genre">
				</div>
				<button type="submit"
					style="flex: 1; margin-top: 20px; color: black;">추가</button>
			</form>
		</div>
		<!-- 음악 추가 테이블 종료 -->


	</div>






	<div th:insert="~{common_footer :: footerFragment}"></div>
	<!-- end of footer section-->


	<script src="js/jquery.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/plugins2.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/admin.js"></script>
</body>

</html>
